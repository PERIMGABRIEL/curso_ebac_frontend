<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Formulário </h1>
    <form id="meuFormulario" action="#">
        <label for="campoA">Número A:</label>
        <input type="number" id="campoA" name="a" required>
        <br>
        <label for="campoB">Número B:</label>
        <input type="number" id="campoB" name="b" required>
        <br>
        <button type="submit">Submeter</button>
    </form>
    <div id="mensagem"></div>
    <script src="main.js"></script>
</body>
</html>
