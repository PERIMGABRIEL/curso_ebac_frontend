<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-MQ93MZDzEi5d6UzK41VY5CbK6Jsc9XRcfoIZfI1RqMIihE5F5F3tE8M9lbcCCDt8" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container h-100 d-flex justify-content-center align-items-center">
<div class="card">
    <div class="card-body">
    <h2 class="card-title mb-4">Formulário de Cadastro</h2>

    <form>
        <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
</div>
</div>
